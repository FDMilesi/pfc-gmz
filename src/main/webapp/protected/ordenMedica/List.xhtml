<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdenTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ordenMedicaListForm">
                <p:breadCrumb >
                    <p:menuitem id = "homeMenuItem" value="Home" url="/faces/protected/agenda/Agenda.xhtml" />
                    <p:menuitem id = "ordenesMenuItem" value="Ordenes" disabled="true"/>
                </p:breadCrumb>
                <p:panel header="#{bundle.ListOrdenTitle}">
                    <p:panelGrid columns="6">
                        <h:outputLabel value="Autorizadas:" />
                        <p:selectOneButton id="filterAutorizadas" 
                                           value ="#{listOrdenMedicaController.autorizada}">
                            <p:ajax event="change" update="@this ordenMedicaDatalist" oncomplete="#{listOrdenMedicaController.filtrarItems()}" />
                            <f:selectItem id = "allAutorizacionFilter"  itemLabel="Todas" itemValue="#{null}" />
                            <f:selectItem id = "autorizadasFilter"  itemLabel="Si" itemValue="true"/>
                            <f:selectItem id = "noAutorizadasFilter"  itemLabel="No" itemValue="false"/>
                        </p:selectOneButton>    
                        <h:outputLabel value="Presentadas:" />
                        <p:selectOneButton id="filterPresentadas" 
                                           value ="#{listOrdenMedicaController.presentada}" >
                            <p:ajax event="change" update="@this ordenMedicaDatalist" oncomplete="#{listOrdenMedicaController.filtrarItems()}" />
                            <f:selectItem id = "allPresentadasFilter"  itemLabel="Todas" itemValue="#{null}" />
                            <f:selectItem id = "presentadasFilter"  itemLabel="Si" itemValue="true"/>
                            <f:selectItem id = "noPresentadasFilter"  itemLabel="No" itemValue="false"/>                
                        </p:selectOneButton>
                        <h:outputLabel value="Obra Social:" />
                        <p:selectOneMenu id="filterObraSocial" value="#{listOrdenMedicaController.obraSocial}">
                            <p:ajax event="change" update="@this ordenMedicaDatalist" oncomplete="#{listOrdenMedicaController.filtrarItems()}" />
                            <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{obraSocialController.getItemsAvailableSelectOne()}" />
                        </p:selectOneMenu>
                        <h:outputLabel value="Fecha de Inicio:"/>
                        <p:calendar id="filterStartDate" 
                                    widgetVar="startDateVar"
                                    pattern="dd/MM/yyyy" 
                                    value="#{listOrdenMedicaController.startDate}" 
                                    title="#{bundle.FilterOrdenMedica_fechaComienzo}"  
                                    showOn="button" 
                                    locale="es"
                                    navigator="true"
                                    yearRange="c-90:c+10">
                            <p:ajax event="dateSelect" update="@this ordenMedicaDatalist" oncomplete="#{listOrdenMedicaController.filtrarItems()}" />                        
                        </p:calendar>
                        <h:outputLabel value="Fecha de Fin:"/>
                        <p:calendar id="filterEndDate" 
                                    widgetVar="endDateVar"
                                    pattern="dd/MM/yyyy" 
                                    value="#{listOrdenMedicaController.endDate}" 
                                    title="#{bundle.FilterOrdenMedica_fechaFin}"  
                                    showOn="button" 
                                    locale="es"
                                    navigator="true"
                                    yearRange="c-90:c+10">
                            <p:ajax event="dateSelect" update="@this ordenMedicaDatalist" oncomplete="#{listOrdenMedicaController.filtrarItems()}" />                        
                        </p:calendar>
                        <p:commandButton value="Limpiar Fechas" update="ordenMedicaDatalist" actionListener="#{listOrdenMedicaController.filtrarItems()}" onclick="PF('startDateVar').setDate(null); PF('endDateVar').setDate(null)"/>
                    </p:panelGrid>
                </p:panel>
                <p:panel>
                    <p:dataTable id="ordenMedicaDatalist" value="#{listOrdenMedicaController.itemsFiltrados}"
                                 var="item"
                                 widgetVar="tablaOrdenesmedicas"
                                 selectionMode="single"
                                 selection="#{listOrdenMedicaController.selected}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="ordenesmedicasAutorizarButton ordenMedicaDeleteButton"/>
                        <p:ajax event="rowUnselect" update="ordenesmedicasAutorizarButton ordenMedicaDeleteButton"/>

                        <p:column headerText="#{bundle.ListOrdenMedicaTitle_fechaCreacion}">
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{bundle.ListOrdenMedicaTitle_paciente}" sortBy="#{item.tratamiento.paciente.toString()}">
                            <h:outputText value="#{item.tratamiento.paciente.toString()}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListOrdenMedicaTitle_dniPaciente}" sortBy="#{item.tratamiento.paciente.dni}">
                            <h:outputText value="#{item.tratamiento.paciente.dni}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListOrdenMedicaTitle_obraSocial}" sortBy="#{item.obraSocial.nombre}" >
                            <h:outputText value="#{item.obraSocial.nombre}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListOrdenMedicaTitle_numeroafiliadopaciente}">
                            <h:outputText value="#{item.numeroAfiliadoPaciente}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListOrdenMedicaTitle_tipoDeTratamiento}" sortBy="#{item.tratamiento.tipoDeTratamiento.nombre}">
                            <h:outputText value="#{item.tratamiento.tipoDeTratamiento.nombre}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListOrdenMedicaTitle_codigoPrestacion}">
                            <h:outputText value="#{tipoDeTratamientoController.getCodigoDePrestacion(item.tratamiento.tipoDeTratamiento,item.obraSocial)}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListOrdenMedicaTitle_cantidadDeSesiones}">
                            <h:outputText value="#{item.cantidadDeSesiones}"/>                                
                        </p:column>
                        <p:column headerText="#{bundle.ListOrdenMedicaTitle_codigoDeAutorizacion}">
                            <h:outputText value="#{item.codigoDeAutorizacion}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="ordenesmedicasAutorizarButton" icon="ui-icon-pencil" value="#{bundle.Autorizar}" update=":OrdenMedicaAutorizarForm" oncomplete="PF('OrdenMedicaAutorizarDialog').show()" disabled="#{empty listOrdenMedicaController.selected}"/>
                            <p:commandButton id="ordenMedicaDeleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{listOrdenMedicaController.destroy}" update=":growl,ordenMedicaDatalist" disabled="#{empty listOrdenMedicaController.selected}">
                                <p:confirm header="#{bundle.ListOrdenMedicaConfirmationHeader}" message="#{bundle.ListaOrdenMedicaConfirmationMessage}" icon="ui-icon-alert" />
                            </p:commandButton>            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="AutorizarFromListOrdenes.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
