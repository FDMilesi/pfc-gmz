<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenMedicaAutorizarDlg" widgetVar="OrdenMedicaAutorizarDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AutorizarOrdenMedicaTitle}">
            <h:form id="OrdenMedicaAutorizarForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenMedicaController.selected != null}">
                        <p:outputLabel value="#{bundle.ListOrdenMedicaTitle_codigoDeAutorizacion}" for="codigoAutorizacion"/>
                        <h:panelGroup>
                            <h:outputLink value="#{ordenMedicaController.selected.obraSocial.linkAutorizacion}" target="_blank">
                                <h:outputText value="#{bundle.EditOrdenMedicaTitle_link}" />
                            </h:outputLink>
                            <br/>
                            <h:inputText id="codigoAutorizacion" value="#{ordenMedicaController.selected.codigoDeAutorizacion}" />
                        </h:panelGroup>
                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_id}" for="id" />
                        <h:outputText id="id" value="#{ordenMedicaController.selected.id}" title="#{bundle.EditOrdenMedicaTitle_id}" />

                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_paciente}" for="paciente" />
                        <h:outputText id="paciente" value="#{ordenMedicaController.selected.tratamiento.paciente.toString()}" title="#{bundle.EditOrdenMedicaTitle_paciente}" />

                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_tratamiento}" for="tratamiento" />
                        <h:outputText id="tratamiento" value="#{ordenMedicaController.selected.tratamiento.tipoDeTratamiento.toString()}" title="#{bundle.EditOrdenMedicaTitle_tratamiento}" />

                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_codigoDePrestacion}" for="codigoPrestacion" />
                        <h:outputText id="codigoPrestacion" value="#{tipoDeTratamientoController.getCodigoDePrestacion(ordenMedicaController.selected.tratamiento.tipoDeTratamiento,ordenMedicaController.selected.obraSocial)}" />

                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_obraSocial}" for="obraSocial" />
                        <h:outputText id="obraSocial" value="#{ordenMedicaController.selected.obraSocial.toString()}" />

                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_numeroAfiliadoPaciente}" for="numeroAfiliadoPaciente" />
                        <h:outputText id="numeroAfiliadoPaciente" value="#{ordenMedicaController.selected.numeroAfiliadoPaciente}" title="#{bundle.EditOrdenMedicaTitle_numeroAfiliadoPaciente}" />

                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_cantidadDeSesiones}" for="cantidadDeSesiones" />
                        <h:outputText id="cantidadDeSesiones" value="#{ordenMedicaController.selected.cantidadDeSesiones}" title="#{bundle.EditOrdenMedicaTitle_cantidadDeSesiones}"/>

                    </p:panelGrid>

                    <br/>
                    <p:commandButton actionListener="#{ordenMedicaController.update()}" value="#{bundle.Save}" update="display,:OrdenTratamientoListForm:ordenMedicasTratamientoList,:growl" oncomplete="handleSubmit(args,'OrdenMedicaAutorizarDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdenMedicaAutorizarDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
