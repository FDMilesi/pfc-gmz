<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdenTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ordenMedicaListForm">
                <p:breadCrumb >
                    <p:menuitem id = "homeMenuItem" value="Home" url="/faces/index.xhtml" />
                    <p:menuitem id = "ordenesMenuItem" value="Ordenes" disabled="true"/>
                </p:breadCrumb>
                
                <!--<p:panel>-->
                <p:dataTable id="ordenMedicaDatalist" value="#{ordenMedicaController.ordenes}"
                             var="item"
                             widgetVar="tablaOrdenesmedicas"
                             selectionMode="single"
                             selection="#{ordenMedicaController.selected}"
                             paginator="true"
                             paginatorPosition="bottom"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             filteredValue="#{ordenMedicaController.itemsFiltrados}"                                 
                             >

<!--                    <f:facet name="header">
                        <p:outputPanel style="text-align: left;">
                            <h:outputLabel value="Autorizadas:" style="padding-right: 10px;"/>
                                <p:selectOneButton id="globalFilter" onchange="PF('tablaOrdenesmedicas').filter()" >
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem id = "allAutorizacionFilter"  itemLabel="Todas" itemValue="" />
                                    <f:selectItem id = "autorizadasFilter"  itemLabel="Si" itemValue="true"/>
                                    <f:selectItem id = "noAutorizadasFilter"  itemLabel="No" itemValue="false"/>
                                </p:selectOneButton>    
                                <br/>
                            <h:outputLabel value="Presentadas:" style="padding-right: 10px;"/>
                            <p:selectOneButton id="globalFilter" onchange="PF('tablaOrdenesmedicas').filter()" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem id = "allPresentadasFilter"  itemLabel="Todas" itemValue="" />
                                <f:selectItem id = "presentadasFilter"  itemLabel="Si" itemValue="true"/>
                                <f:selectItem id = "noPresentadasFilter"  itemLabel="No" itemValue="false"/>
                            </p:selectOneButton>
                        </p:outputPanel>
                    </f:facet>-->
                    
                    <p:ajax event="rowSelect"   update="ordenesmedicasAutorizarButton ordenMedicaDeleteButton"/>
                    <p:ajax event="rowUnselect" update="ordenesmedicasAutorizarButton ordenMedicaDeleteButton"/>
                    
                    <p:column sortBy="#{item.tratamiento.paciente.toString()}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_paciente}"/>
                        </f:facet>
                        <h:outputText value="#{item.tratamiento.paciente.toString()}"/>
                    </p:column>
                    
                    <p:column sortBy="#{item.tratamiento.paciente.dni}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_dniPaciente}"/>
                        </f:facet>
                        <h:outputText value="#{item.tratamiento.paciente.dni}"/>
                    </p:column>
                    
                    <p:column filterBy="#{item.obraSocial}" sortBy="#{item.obraSocial.nombre}" >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_obraSocial}"/>
                        </f:facet>
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tablaOrdenesmedicas').filter()" >
                                <f:selectItem itemLabel="TODAS" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{obraSocialController.getItemsAvailableSelectOne()}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.obraSocial.nombre}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_numeroafiliadopaciente}"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroAfiliadoPaciente}"/>
                    </p:column>
                    
                    <p:column sortBy="#{item.tratamiento.tipoDeTratamiento.nombre}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_tipoDeTratamiento}"/>
                        </f:facet>
                        <h:outputText value="#{item.tratamiento.tipoDeTratamiento.nombre}"/>
                    </p:column>
                    
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_codigoPrestacion}"/>
                        </f:facet>
                         <h:outputText value="#{tipoDeTratamientoController.getCodigoDePrestacion(item.tratamiento.tipoDeTratamiento,item.obraSocial)}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_cantidadDeSesiones}"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidadDeSesiones}"/>                                
                    </p:column>
                    
                    <p:column filterBy="#{item.isAutorizada()}" filterStyle="display:none">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_codigoDeAutorizacion}"/>
                        </f:facet>
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('tablaOrdenesmedicas').filter()" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem id = "allAutorizacionFilter"  itemLabel="Todas" itemValue="" />
                                <f:selectItem id = "autorizadasFilter"  itemLabel="Autorizadas" itemValue="true"/>
                                <f:selectItem id = "noAutorizadasFilter"  itemLabel="No Autorizadas" itemValue="false"/>
                            </p:selectOneButton>
                        </f:facet>
                        <h:outputText value="#{item.codigoDeAutorizacion}"/>
                    </p:column>
                    
                    <p:column filterBy="#{item.presentadaAlCirculo}" filterStyle="display:none" >
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_presentadaAlCirculo}"/>
                        </f:facet>
                        <f:facet name = "filter">
                            <p:selectOneButton id="globalFilter" onchange="PF('tablaOrdenesmedicas').filter()" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem id = "allPresentadasFilter"  itemLabel="Todas" itemValue="" />
                                <f:selectItem id = "presentadasFilter"  itemLabel="Si" itemValue="true"/>
                                <f:selectItem id = "noPresentadasFilter"  itemLabel="No" itemValue="false"/>
                            </p:selectOneButton>
                        </f:facet>
                        <h:outputText value="#{item.presentadaAlCirculo}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_fechaCreacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaCreacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="ordenMedicaDeleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ordenMedicaController.destroy}" update=":growl,ordenMedicaDatalist" disabled="#{empty ordenMedicaController.selected}">
                            <p:confirm header="#{bundle.ListOrdenMedicaConfirmationHeader}" message="#{bundle.ListaOrdenMedicaConfirmationMessage}" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:button id="ordenesmedicasAutorizarButton" icon="ui-icon-document" value="Autorizar"  disabled="#{empty ordenMedicaController.selected}"/>
                    </f:facet>
                </p:dataTable>
                <!--</p:panel>-->
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
