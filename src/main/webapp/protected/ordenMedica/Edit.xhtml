<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenMedicaEditDlg" widgetVar="OrdenMedicaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrdenMedicaTitle}">
            <h:form id="OrdenMedicaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenMedicaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ordenMedicaController.selected.id}" title="#{bundle.EditOrdenMedicaTitle_id}" />
                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_cantidadDeSesiones}" for="cantidadDeSesiones" />
                        <p:inputText id="cantidadDeSesiones" value="#{ordenMedicaController.selected.cantidadDeSesiones}" title="#{bundle.EditOrdenMedicaTitle_cantidadDeSesiones}" required="true" requiredMessage="#{bundle.EditOrdenMedicaRequiredMessage_cantidadDeSesiones}"/>
                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_codigoDeAutorizacion}" for="codigoDeAutorizacion" />
                        <p:inputText id="codigoDeAutorizacion" value="#{ordenMedicaController.selected.codigoDeAutorizacion}" title="#{bundle.EditOrdenMedicaTitle_codigoDeAutorizacion}" />
                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy" value="#{ordenMedicaController.selected.fechaCreacion}" title="#{bundle.EditOrdenMedicaTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditOrdenMedicaRequiredMessage_fechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_presentadaAlCirculo}" for="presentadaAlCirculo" />
                        <p:selectBooleanCheckbox id="presentadaAlCirculo" value="#{ordenMedicaController.selected.presentadaAlCirculo}" />
                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_numeroAfiliadoPaciente}" for="numeroAfiliadoPaciente" />
                        <p:inputText id="numeroAfiliadoPaciente" value="#{ordenMedicaController.selected.numeroAfiliadoPaciente}" title="#{bundle.EditOrdenMedicaTitle_numeroAfiliadoPaciente}" />
                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_obraSocial}" for="obraSocial" />
                        <p:selectOneMenu id="obraSocial" value="#{ordenMedicaController.selected.obraSocial}" required="true" requiredMessage="#{bundle.EditOrdenMedicaRequiredMessage_obraSocial}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{obraSocialController.itemsAvailableSelectOne}"
                                           var="obraSocialItem"
                                           itemValue="#{obraSocialItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditOrdenMedicaLabel_tratamiento}" for="tratamiento" />
                        <p:selectOneMenu id="tratamiento" value="#{ordenMedicaController.selected.tratamiento}" required="true" requiredMessage="#{bundle.EditOrdenMedicaRequiredMessage_tratamiento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tratamientoController.itemsAvailableSelectOne}"
                                           var="tratamientoItem"
                                           itemValue="#{tratamientoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenMedicaController.update}" value="#{bundle.Save}" update="display,:ordenMedicaListForm:ordenMedicaDatalist,:growl" oncomplete="handleSubmit(args, 'OrdenMedicaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdenMedicaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
