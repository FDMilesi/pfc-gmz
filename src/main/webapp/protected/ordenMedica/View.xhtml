<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenMedicaViewDlg" widgetVar="OrdenMedicaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdenMedicaTitle}">
            <h:form id="OrdenMedicaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenMedicaController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdenMedicaLabel_id}"/>
                        <h:outputText value="#{ordenMedicaController.selected.id}" title="#{bundle.ViewOrdenMedicaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewOrdenMedicaLabel_cantidadDeSesiones}"/>
                        <h:outputText value="#{ordenMedicaController.selected.cantidadDeSesiones}" title="#{bundle.ViewOrdenMedicaTitle_cantidadDeSesiones}"/>
                        <h:outputText value="#{bundle.ViewOrdenMedicaLabel_codigoDeAutorizacion}"/>
                        <h:outputText value="#{ordenMedicaController.selected.codigoDeAutorizacion}" title="#{bundle.ViewOrdenMedicaTitle_codigoDeAutorizacion}"/>
                        <h:outputText value="#{bundle.ViewOrdenMedicaLabel_fechaCreacion}"/>
                        <h:outputText value="#{ordenMedicaController.selected.fechaCreacion}" title="#{bundle.ViewOrdenMedicaTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdenMedicaLabel_presentadaAlCirculo}"/>
                        <p:selectBooleanCheckbox value="#{ordenMedicaController.selected.presentadaAlCirculo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewOrdenMedicaLabel_numeroAfiliadoPaciente}"/>
                        <h:outputText value="#{ordenMedicaController.selected.numeroAfiliadoPaciente}" title="#{bundle.ViewOrdenMedicaTitle_numeroAfiliadoPaciente}"/>
                        <h:outputText value="#{bundle.ViewOrdenMedicaLabel_obraSocial}"/>
                        <h:outputText value="#{ordenMedicaController.selected.obraSocial}" title="#{bundle.ViewOrdenMedicaTitle_obraSocial}"/>
                        <h:outputText value="#{bundle.ViewOrdenMedicaLabel_tratamiento}"/>
                        <h:outputText value="#{ordenMedicaController.selected.tratamiento}" title="#{bundle.ViewOrdenMedicaTitle_tratamiento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdenMedicaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
