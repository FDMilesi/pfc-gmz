<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SesionEditDlg" 
                  widgetVar="SesionEditDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.EditSesionTitle}"
                  closeOnEscape="true"
                  >
            <h:form id="SesionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sesionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSesionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sesionController.selected.id}" title="#{bundle.EditSesionTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSesionLabel_duracion}" for="duracion" />
                        <p:inputText id="duracion" value="#{sesionController.selected.duracion}" title="#{bundle.EditSesionTitle_duracion}" />
                        <p:outputLabel value="#{bundle.EditSesionLabel_transcurrida}" for="transcurrida" />
                        <p:selectBooleanCheckbox id="transcurrida" value="#{sesionController.selected.transcurrida}" />
                        <p:outputLabel value="#{bundle.EditSesionLabel_cuenta}" for="cuenta" />
                        <p:selectBooleanCheckbox id="cuenta" value="#{sesionController.selected.cuenta}" />
                        <p:outputLabel value="#{bundle.EditSesionLabel_numeroDeSesion}" for="numeroDeSesion" />
                        <p:inputText id="numeroDeSesion" value="#{sesionController.selected.numeroDeSesion}" title="#{bundle.EditSesionTitle_numeroDeSesion}" />
                        <p:outputLabel value="#{bundle.EditSesionLabel_fechaHoraInicio}" for="fechaHoraInicio" />
                        <p:calendar id="fechaHoraInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{sesionController.selected.fechaHoraInicio}" title="#{bundle.EditSesionTitle_fechaHoraInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSesionLabel_agenda}" for="agenda" />
                        <p:selectOneMenu id="agenda" value="#{sesionController.selected.agenda}" required="true" requiredMessage="#{bundle.EditSesionRequiredMessage_agenda}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{agendaController.itemsAvailableSelectOne}"
                                           var="agendaItem"
                                           itemValue="#{agendaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sesionController.update}" value="#{bundle.Save}" update="display,:SesionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SesionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="PF('SesionEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
