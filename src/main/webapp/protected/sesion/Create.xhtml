<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SesionCreateDlg" 
                  widgetVar="SesionCreateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.CreateSesionTitle}"
                  closeOnEscape="true"
                  >
            <h:form id="SesionCreateForm">
                <p:outputLabel value="#{bundle.CreateSesionLabel_numeroDeSesion} #{sesionController.selected.numeroDeSesion}" />
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sesionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSesionLabel_fechaHoraInicio}" for="fechaHoraInicio" />
                        <p:calendar id="fechaHoraInicio" 
                                    pattern="MM/dd/yyyy HH:mm:ss" 
                                    value="#{sesionController.selected.fechaHoraInicio}" 
                                    title="#{bundle.EditSesionTitle_fechaHoraInicio}" 
                                    showOn="button" 
                                    showButtonPanel="true"
                                    required="true" 
                                    locale="es"
                                    stepMinute="5"
                                    timeZone="GMT-3"
                                    minHour="8"
                                    maxHour="21"
                                    requiredMessage="#{bundle.CreateSesionRequiredMessage_fecha}"
                                    />
                        <p:outputLabel value="#{bundle.CreateSesionLabel_agenda}" for="agenda" />
                        <p:selectOneMenu id="agenda" value="#{sesionController.selected.agenda}" required="true" requiredMessage="#{bundle.EditSesionRequiredMessage_agenda}">
                            <f:selectItems value="#{agendaController.itemsAvailableSelectOne}"
                                           var="agendaItem"
                                           itemValue="#{agendaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sesionController.create}" value="#{bundle.Save}" update="display,:SesionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SesionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('SesionCreateDialog').hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
