<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EstadisticaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="EstadisticaForm">
                <div class="card shadowEffect">
                    <p:breadCrumb >
                        <p:menuitem value="Home" url="/faces/protected/agenda/Agenda.xhtml" />
                        <p:menuitem value="Estadisticas" disabled="true"/>
                    </p:breadCrumb>
                </div>

                <div class="ui-g-12 ui-md-7">
                    <div class="card shadowEffect">
                        <p:chart type="line" 
                                 model="#{estadisticasController.animatedModel1}" 
                                 style="height:300px;" 
                                 responsive="true"
                                 widgetVar="graficoOSPorMes" />
                    </div>
                </div>
                <div class="ui-g-12 ui-md-5">
                    <div class="card shadowEffect">
                        <p:chart type="pie" 
                                 model="#{estadisticasController.pieModel}" 
                                 style="width:400px;height:300px" 
                                 responsive="true"
                                 widgetVar="graficoOSMasImportantes"/>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12">
                    <div class="card shadowEffect">
                        <p:chart type="bar" 
                                 model="#{estadisticasController.barModel}" 
                                 style="height:300px;" 
                                 responsive="true"
                                 widgetVar="graficoPacientesPorMes"/>
                    </div>
                </div>
            </h:form>

            <script>
                window.onload = function () {
                    //Reseteo la escala de los ejes "y" de los graficos de lineas y barras
                    //Se utiliza el nombre del widgetVar
                    PrimeFaces.widgets.graficoPacientesPorMes.plot.axes.yaxis.resetScale();
                    PrimeFaces.widgets.graficoPacientesPorMes.plot.replot();
                    PrimeFaces.widgets.graficoOSPorMes.plot.axes.yaxis.resetScale();
                    PrimeFaces.widgets.graficoOSPorMes.plot.replot();
                };
            </script>
        </ui:define>
    </ui:composition>
</html>
