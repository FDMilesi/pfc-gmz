<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SesionViewDlg" 
                  widgetVar="SesionViewDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.ViewSesionTitle}"
                  closeOnEscape="true"
                  >
            <h:form id="SesionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sesionController.selected != null}">
                        <!--paciente-->
                        <h:outputText value="#{bundle.ViewTratamientoLabel_paciente}"/>
                        <h:outputText value="#{sesionController.selected.tratamiento.paciente.toString()}"/>
                        <!--tratamiento-->
                        <h:outputText value="#{bundle.CreateSesionLabel_tratamiento}"/>
                        <h:outputText value="#{sesionController.selected.tratamiento.toString()}"/>                     
                        <!--transcurrida-->
                        <h:outputText value="#{bundle.ViewSesionLabel_transcurrida}"/>
                        <p:selectBooleanCheckbox value="#{sesionController.selected.transcurrida}"/>
                        <!--cuenta-->
                        <h:outputText value="#{bundle.ViewSesionLabel_cuenta}"/>
                        <p:selectBooleanCheckbox value="#{sesionController.selected.cuenta}"/>
                        <!--numero de sesion-->
                        <p:outputLabel value="#{bundle.EditSesionLabel_numeroDeSesion}" for="numeroDeSesion" />
                        <p:inputText id="numeroDeSesion" value="#{sesionController.selected.numeroDeSesion}" title="#{bundle.EditSesionTitle_numeroDeSesion}" disabled="true"/>
                        <!--fecha hora inicio-->
                        <p:outputLabel value="#{bundle.EditSesionLabel_fechaHoraInicio}" for="fechaHoraInicio" />
                        <p:calendar id="fechaHoraInicio" 
                                    pattern="dd/MM/yyyy HH:mm:ss" 
                                    value="#{sesionController.selected.fechaHoraInicio}" 
                                    title="#{bundle.EditSesionTitle_fechaHoraInicio}" 
                                    showOn="button" 
                                    showButtonPanel="true"
                                    required="true" 
                                    locale="es"
                                    stepMinute="5"
                                    timeZone="GMT-3"
                                    minHour="8"
                                    maxHour="21"
                                    requiredMessage="#{bundle.CreateSesionRequiredMessage_fecha}"
                                    validator="#{sesionController.validarFecha}"
                                    disabled="#{sesionController.selected.transcurrida}"
                                    />                      
                        
                    </p:panelGrid>
                    <!--cerrar-->
                    <p:commandButton value="#{bundle.Close}" immediate="true" onclick="PF('SesionViewDialog').hide()"/>
                    <!--eliminar-->
                    <p:commandButton icon="ui-icon-trash"  
                                     value="#{bundle.Delete}" 
                                     actionListener="#{sesionController.destroy}" 
                                     oncomplete="PF('SesionViewDialog').hide();PF('agenda').update()"
                                     update=":growl">
                        <p:confirm header="#{bundle.ListSesionConfirmationHeader}" message="#{bundle.ListSesionConfirmationMessage}" icon="ui-icon-alert" />
                    </p:commandButton>
                    <!--guardar-->
                    <p:commandButton actionListener="#{sesionController.updateFromAgenda}" 
                                     value="#{bundle.Save}" 
                                     update=":growl" 
                                     oncomplete="handleSubmit(args, 'SesionViewDialog'); PF('agenda').update()"
                                     />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
