<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SesionCreateDlg" 
                  widgetVar="SesionCreateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.CreateSesionTitle}"
                  closeOnEscape="true"
                  >
            <h:form id="SesionCreateForm">                    
                <p:outputLabel id="numeroDeSesion" value="#{bundle.CreateSesionLabel_numeroDeSesion} #{sesionController.selected.numeroDeSesion}" />
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sesionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSesionLabel_fechaHoraInicio}" for="fechaHoraInicio" />
                        <p:calendar id="fechaHoraInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{sesionController.selected.fechaHoraInicio}" title="#{bundle.EditSesionTitle_fechaHoraInicio}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateSesionLabel_paciente}" for="paciente" />
                        <p:selectOneMenu id="paciente" value="#{tratamientoController.paciente}" 
                                         required="true">                            
                            <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"
                                           var="pacienteItem"
                                           itemValue="#{pacienteItem}"/>
                            <p:ajax update="tratamientoSeleccion" event="change"/>
                            <p:ajax update="numeroDeSesion" listener="#{sesionController.calcularNumeroSesion()}" event="change"/>                            
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateSesionLabel_tratamiento}" for="tratamientoSeleccion" />
                        <p:selectOneMenu id="tratamientoSeleccion" value="#{sesionController.selected.tratamiento}"
                                         required="true"
                                         requiredMessage="#{bundle.CreateSesionRequiredMessage_tipoDeTratamiento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/> 
                            <f:selectItems value="#{tratamientoController.items}"
                                           var="tratamientoItem"
                                           itemValue="#{tratamientoItem}"/>
                            <p:ajax update="numeroDeSesion" listener="#{sesionController.calcularNumeroSesion()}" event="change"/> 
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateSesionLabel_agenda}" for="agenda" />
                        <p:selectOneMenu id="agenda" value="#{sesionController.selected.agenda}">
                            <f:selectItems value="#{agendaController.itemsAvailableSelectOne}"
                                           var="agendaItem"
                                           itemValue="#{agendaItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{sesionController.create}"
                                     value="#{bundle.Save}"
                                     oncomplete="handleSubmit(args,'SesionCreateDialog');"
                                     update="display,:AgendaForm,:growl"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="PF('SesionCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
