<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacienteCreateDlg" 
                  widgetVar="PacienteCreateDialog" 
                  modal="true" 
                  resizable="false" appendTo="@(body)" 
                  header="#{bundle.CreatePacienteTitle}"
                  closeOnEscape="true"
                  >
            <h:form id="PacienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <p:outputLabel value="#{bundle.PacienteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" 
                                     value="#{pacienteController.selected.apellido}"/>
                        <p:outputLabel value="#{bundle.PacienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" 
                                     value="#{pacienteController.selected.nombre}"/>
                        <p:outputLabel value="#{bundle.PacienteLabel_dni}" for="dni" />
                        <p:inputText id="dni" 
                                     value="#{pacienteController.selected.dni}"/>
                        <p:outputLabel value="#{bundle.PacienteLabel_domicilio}" for="domicilio" />
                        <p:inputText id="domicilio" 
                                     value="#{pacienteController.selected.domicilio}"/>
                        <p:outputLabel value="#{bundle.PacienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" 
                                     value="#{pacienteController.selected.telefono}" /> 
                        <p:outputLabel value="#{bundle.PacienteLabel_celular}" for="celular" />
                        <p:inputText id="celular" 
                                     value="#{pacienteController.selected.celular}" />   
                        <p:outputLabel value="#{bundle.PacienteLabel_fechaDeNacimiento}" for="fechaDeNacimiento" />
                        <p:calendar id="fechaDeNacimiento" 
                                    pattern="MM/dd/yyyy" 
                                    value="#{pacienteController.selected.fechaDeNacimiento}" 
                                    showOn="button" 
                                    locale="es"
                                    navigator="true"
                                    yearRange="c-90:c+10"/>
                        <p:outputLabel value="#{bundle.PacienteLabel_nroAfiliadoOS}" for="nroAfiliadoOS" />
                        <p:inputText id="nroAfiliadoOS" 
                                     value="#{pacienteController.selected.nroAfiliadoOS}" />
                        <p:outputLabel value="#{bundle.PacienteLabel_obraSocial}" for="obraSocial" />
                        <p:selectOneMenu id="obraSocial" value="#{pacienteController.selected.obraSocial}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/> 
                            <f:selectItems value="#{obraSocialController.itemsAvailableSelectOne}"
                                           var="obraSocialItem"
                                           itemValue="#{obraSocialItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton  action="#{pacienteController.create}" 
                                      value="#{bundle.Save}"
                                      update="display,:PacienteListForm:datalist,:growl" 
                                      oncomplete="handleSubmit(args,'PacienteCreateDialog');"/>
                    <p:commandButton immediate="true" value="#{bundle.Cancel}" onclick="PF('PacienteCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
