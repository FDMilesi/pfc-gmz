<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PacienteViewDlg" 
                  widgetVar="PacienteViewDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.ViewPacienteTitle}"
                  closeOnEscape="true"
                  responsive="true"
                  style="max-width: 450px;"
                  positionType="absolute"
                  draggable="false"
                  >
            <h:form id="PacienteViewForm">
                <h:panelGroup id="display" rendered="#{pacienteController.selected != null}">
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{bundle.PacienteLabel_apellido}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel  value="#{pacienteController.selected.apellido}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{bundle.PacienteLabel_nombre}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{pacienteController.selected.nombre}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{bundle.PacienteLabel_dni}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{pacienteController.selected.dni}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{bundle.PacienteLabel_domicilio}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{empty pacienteController.selected.domicilio? '-':pacienteController.selected.domicilio}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{bundle.PacienteLabel_telefono}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{empty pacienteController.selected.telefono? '-':pacienteController.selected.telefono}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{bundle.PacienteLabel_celular}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{empty pacienteController.selected.celular? '-':pacienteController.selected.celular}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{bundle.PacienteLabel_fechaDeNacimiento}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{pacienteController.selected.fechaDeNacimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:outputLabel>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{bundle.PacienteLabel_obraSocial}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{empty pacienteController.selected.obraSocial? '-':pacienteController.selected.obraSocial.toString()}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{bundle.PacienteLabel_nroAfiliadoOS}"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel value="#{empty pacienteController.selected.nroAfiliadoOS? '-':pacienteController.selected.nroAfiliadoOS}"/>
                    </div>

                    <p:commandButton value="#{bundle.Close}" 
                                     immediate="true" 
                                     onclick="PF('PacienteViewDialog').hide()"
                                     style="float: right;"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
