<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPacienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PacienteListForm">
                <p:breadCrumb >
                    <p:menuitem value="Home" url="/faces/index.xhtml" />
                    <p:menuitem value="Pacientes" disabled="true"/>
                </p:breadCrumb>
                <p:commandButton id="createButton" icon="ui-icon-plus"
                                 value="#{bundle.ListPacienteLinkCreate}" 
                                 actionListener="#{pacienteController.prepareCreate}" 
                                 update=":PacienteCreateForm" 
                                 oncomplete="PF('PacienteCreateDialog').show()"
                                 class="ui-button-create"
                                 />
                <!--<p:panel>-->
                <p:dataTable id="datalist" value="#{pacienteController.items}"
                             var="item"
                             widgetVar="tablaPacientes"
                             selectionMode="single"
                             selection="#{pacienteController.selected}"
                             paginator="true"
                             paginatorPosition="bottom"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             filteredValue="#{pacienteController.pacientesFiltrados}"                                 
                             >
                    <f:facet name="header">
                        <p:outputPanel style="text-align: right">  
                            <div style="margin: 0px;">
                                <h:outputText value="Buscar Paciente:" style="margin-right: 5px;"/>
                                <p:inputText id="globalFilter"
                                             onkeyup="PF('tablaPacientes').filter()" 
                                             style="width:150px"
                                             placeholder="Nombre o Apellido"/>
                            </div>
                        </p:outputPanel>
                    </f:facet>                        

                    <p:ajax event="rowSelect"   update="viewButton editButton deleteButton tratamientosButton"/>
                    <p:ajax event="rowUnselect" update="viewButton editButton deleteButton tratamientosButton"/>

                    <!--                        <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListPacienteTitle_id}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.id}"/>
                                            </p:column>-->
                    <p:column filterBy="#{item.toString()}" filterStyle="display:none" sortBy="#{item.toString()}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPacienteTitle_apellido_nombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.toString()}"/>
                    </p:column>
                    <!--                        <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListPacienteTitle_dni}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.dni}"/>
                                            </p:column>-->
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPacienteTitle_domicilio}"/>
                        </f:facet>
                        <h:outputText value="#{item.domicilio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPacienteTitle_telefono}"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPacienteTitle_celular}"/>
                        </f:facet>
                        <h:outputText value="#{item.celular}"/>
                    </p:column>
                    <p:column sortBy="#{item.getEdad()}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPacienteTitle_edad}"/>
                        </f:facet>
                        <h:outputText value="#{item.getEdad()}"/>                                
                    </p:column>
                    <p:column sortBy="#{item.obraSocial.toString()}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPacienteTitle_obraSocial}"/>
                        </f:facet>
                        <h:outputText value="#{item.obraSocial.toString()}"/>
                    </p:column>
                    <!--                        <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListPacienteTitle_nroAfiliadoOS}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nroAfiliadoOS}"/>
                                            </p:column>-->
                    <f:facet name="footer">                            
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PacienteViewForm" oncomplete="PF('PacienteViewDialog').show()" disabled="#{empty pacienteController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PacienteEditForm" oncomplete="PF('PacienteEditDialog').show()" disabled="#{empty pacienteController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pacienteController.destroy}" update=":growl,datalist" disabled="#{empty pacienteController.selected}"/>
                        <p:button id="tratamientosButton" icon="ui-icon-document" value="Tratamientos" outcome="#{pacienteController.mostrarTratamientos()}" disabled="#{empty pacienteController.selected}"/>
                    </f:facet>
                </p:dataTable>
                <!--</p:panel>-->
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
