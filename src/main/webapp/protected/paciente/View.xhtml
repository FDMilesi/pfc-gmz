<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacienteViewDlg" 
                  widgetVar="PacienteViewDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.ViewPacienteTitle}"
                  closeOnEscape="true"
                  >
            <h:form id="PacienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <h:outputText value="#{bundle.PacienteLabel_apellido}"/>
                        <h:outputText value="#{pacienteController.selected.apellido}"/>
                        <h:outputText value="#{bundle.PacienteLabel_nombre}"/>
                        <h:outputText value="#{pacienteController.selected.nombre}"/>
                        <h:outputText value="#{bundle.PacienteLabel_dni}"/>
                        <h:outputText value="#{pacienteController.selected.dni}"/>
                        <h:outputText value="#{bundle.PacienteLabel_domicilio}"/>
                        <h:outputText value="#{pacienteController.selected.domicilio}"/>
                        <h:outputText value="#{bundle.PacienteLabel_telefono}"/>
                        <h:outputText value="#{pacienteController.selected.telefono}"/>
                        <h:outputText value="#{bundle.PacienteLabel_celular}"/>
                        <h:outputText value="#{pacienteController.selected.celular}"/>
                        <h:outputText value="#{bundle.PacienteLabel_fechaDeNacimiento}"/>
                        <h:outputText value="#{pacienteController.selected.fechaDeNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.PacienteLabel_nroAfiliadoOS}"/>
                        <h:outputText value="#{pacienteController.selected.nroAfiliadoOS}"/>
                        <h:outputText value="#{bundle.PacienteLabel_obraSocial}"/>
                        <h:outputText value="#{pacienteController.selected.obraSocial.toString()}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" immediate="true" onclick="PF('PacienteViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
