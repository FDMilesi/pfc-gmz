<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PacienteCreateDlg" 
                  widgetVar="PacienteCreateDialog" 
                  modal="true" 
                  resizable="false" appendTo="@(body)" 
                  header="#{bundle.CreatePacienteTitle}"
                  closeOnEscape="true"
                  responsive="true"
                  style="max-width: 450px;"
                  positionType="absolute"
                  draggable="false"
                  >
            <h:form id="PacienteCreateForm">
                <h:panelGroup id="display" rendered="#{pacienteController.selected != null}">
                    <p:focus context="display"/>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel id="apellidoLbl" value="#{bundle.PacienteLabel_apellido}" for="apellido" />
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:inputText id="apellido" 
                                     value="#{pacienteController.selected.apellido}"/>
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel id="nombreLbl" value="#{bundle.PacienteLabel_nombre}" for="nombre" />
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:inputText id="nombre" 
                                     value="#{pacienteController.selected.nombre}"/>
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.PacienteLabel_dni}" for="dni" />
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:inputText id="dni" 
                                     value="#{pacienteController.selected.dni}"/>
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.PacienteLabel_domicilio}" for="domicilio" />
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:inputText id="domicilio" 
                                     value="#{pacienteController.selected.domicilio}"/>
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.PacienteLabel_telefono}" for="telefono" />
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:inputText id="telefono" 
                                     value="#{pacienteController.selected.telefono}" /> 
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.PacienteLabel_celular}" for="celular" />
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:inputText id="celular" 
                                     value="#{pacienteController.selected.celular}" />  
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.PacienteLabel_fechaDeNacimiento}" for="fechaDeNacimiento" />
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:calendar id="fechaDeNacimiento" 
                                    pattern="dd/MM/yyyy" 
                                    value="#{pacienteController.selected.fechaDeNacimiento}" 
                                    showOn="button" 
                                    locale="es"
                                    navigator="true"
                                    yearRange="c-90:c+10"/>
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.PacienteLabel_obraSocial}" for="obraSocial" />
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:autoComplete id="obraSocial"
                                        value="#{pacienteController.selected.obraSocial}"
                                        completeMethod="#{obraSocialController.autocompletar}"
                                        var="OSItem"
                                        forceSelection="true"
                                        itemLabel="#{OSItem.toString()}"
                                        itemValue="#{OSItem}"
                                        queryDelay="300"
                                        cache="true"
                                        cacheTimeout="2147483647"
                                        style="width: 100%"
                                        emptyMessage="(Ninguna Obra social con este nombre)"
                                        widgetVar="OSAutocomplete"
                                        >
                        </p:autoComplete>
<!--                        <p:selectOneMenu id="obraSocial" value="#{pacienteController.selected.obraSocial}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/> 
                            <f:selectItems value="#{obraSocialController.itemsAvailableSelectOne}"
                                           var="obraSocialItem"
                                           itemValue="#{obraSocialItem}"/>
                        </p:selectOneMenu>-->
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.PacienteLabel_nroAfiliadoOS}" for="nroAfiliadoOS" />
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:inputText id="nroAfiliadoOS" 
                                     value="#{pacienteController.selected.nroAfiliadoOS}" />
                    </div>
                    <p:commandButton  id ="btnGuardar"
                                      action="#{pacienteController.create}" 
                                      value="#{bundle.Save}"
                                      update="display,:growl" 
                                      oncomplete="handleSubmit(args, 'PacienteCreateDialog');"
                                      style="float: right; background-color: #66BB6A;"/>
                    <p:commandButton id="btnCancear"
                                     immediate="true" 
                                     value="#{bundle.Cancel}" 
                                     onclick="PF('PacienteCreateDialog').hide()"
                                     style="float: right; background-color: #E53935;"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
