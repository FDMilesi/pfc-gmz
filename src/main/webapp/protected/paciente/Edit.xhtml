<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacienteEditDlg" widgetVar="PacienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPacienteTitle}">
            <h:form id="PacienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPacienteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{pacienteController.selected.apellido}" title="#{bundle.EditPacienteTitle_apellido}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pacienteController.selected.nombre}" title="#{bundle.EditPacienteTitle_nombre}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_dni}" for="dni" />
                        <p:inputText id="dni" value="#{pacienteController.selected.dni}" title="#{bundle.EditPacienteTitle_dni}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_dni}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_domicilio}" for="domicilio" />
                        <p:inputText id="domicilio" value="#{pacienteController.selected.domicilio}" title="#{bundle.EditPacienteTitle_domicilio}" />
                        <p:outputLabel value="#{bundle.EditPacienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{pacienteController.selected.telefono}" title="#{bundle.EditPacienteTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditPacienteLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{pacienteController.selected.celular}" title="#{bundle.EditPacienteTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditPacienteLabel_fechaDeNacimiento}" for="fechaDeNacimiento" />
                        <p:calendar id="fechaDeNacimiento" pattern="MM/dd/yyyy" value="#{pacienteController.selected.fechaDeNacimiento}" title="#{bundle.EditPacienteTitle_fechaDeNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_nroAfiliadoOS}" for="nroAfiliadoOS" />
                        <p:inputText id="nroAfiliadoOS" value="#{pacienteController.selected.nroAfiliadoOS}" title="#{bundle.EditPacienteTitle_nroAfiliadoOS}" />
                        <p:outputLabel value="#{bundle.EditPacienteLabel_obraSocial}" for="obraSocial" />
                        <p:selectOneMenu id="obraSocial" value="#{pacienteController.selected.obraSocial}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{obraSocialController.itemsAvailableSelectOne}"
                                           var="obraSocialItem"
                                           itemValue="#{obraSocialItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pacienteController.update}" value="#{bundle.Save}" update="display,:PacienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PacienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PacienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
