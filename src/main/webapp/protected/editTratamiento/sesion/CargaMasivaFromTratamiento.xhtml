<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="CargaMasivaDlg" 
                  widgetVar="CargaMasivaDialog" 
                  modal="true" 
                  resizable="false" 
                  header="Repetir sesión"
                  appendTo="@(body)" 
                  closeOnEscape="true"
                  responsive="true"
                  style="max-width: 300px;"
                  positionType="absolute"
                  draggable="false"
                  >
            <h:form id="CargaMasivaForm">
                <h:panelGroup id="display" class="ui-g">
                    <div class="ui-g-12">
                        <p:outputLabel value="Repetir el/los días: "/>
                    </div>
                    <div class="ui-g-12">
                        <p:selectManyCheckbox value="#{cargaMasivaController.diasSeleccionados}" 
                                              columns="1" 
                                              layout="pageDirection"
                                              style="text-transform: capitalize;"
                                              validator="#{cargaMasivaController.validatorCheckBoxes}">
                            <f:selectItems value="#{cargaMasivaController.dias}" 
                                           var="dia" 
                                           itemValue="#{dia}" 
                                           itemLabel="#{cargaMasivaController.getItemLabel(dia.value)}" />
                        </p:selectManyCheckbox>
                    </div>
                    <div class="ui-g-12 ui-md-8">
                        <p:outputLabel value="Número de veces: " style="line-height: 40px;"/>
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <p:selectOneMenu value="#{cargaMasivaController.cantSesiones}" 
                                         validator="#{cargaMasivaController.validatorVecesARepetir}">
                            <f:selectItems value="#{cargaMasivaController.arrayVecesDisponible}" />
                        </p:selectOneMenu>
<!--                        <p:inputText value="" 
                                     converterMessage="Ingrese únicamente números"
                                     required="true"
                                     requiredMessage="Ingrese el número de veces a repetir la sesión"
                                     validator="#{cargaMasivaController.validarVecesARepetir}"
                                     />-->
                    </div>
                </h:panelGroup>
                <p:commandButton 
                    value="GUARDAR" 
                    update="display,:SesionListForm:datalist,:growl" 
                    actionListener="#{cargaMasivaController.guardarCargaMasiva()}"
                    oncomplete="handleSubmitTwoDialogs(args, 'CargaMasivaDialog', 'SesionEditDialog');"
                    style="float: right; background-color: #66BB6A;">
                    <f:setPropertyActionListener value="#{null}" target="#{listSesionController.items}" />
                </p:commandButton>
                <p:commandButton value="#{bundle.Cancel}" 
                                 immediate="true" 
                                 onclick="PF('CargaMasivaDialog').hide()"
                                 style="float: right; background-color: #E53935;"
                                 />
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
