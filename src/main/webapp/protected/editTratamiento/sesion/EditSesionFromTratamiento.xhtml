<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SesionEditDlg" 
                  widgetVar="SesionEditDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.EditSesionTitle}"
                  closeOnEscape="true"
                  >
            <h:form id="SesionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sesionController.selected != null}">
                        <!--paciente-->
                        <h:outputText value="#{bundle.ViewTratamientoLabel_paciente}"/>
                        <h:outputText value="#{sesionController.selected.tratamiento.paciente.toString()}"/>
                        <!--tratamiento-->
                        <h:outputText value="#{bundle.CreateSesionLabel_tratamiento}"/>
                        <h:outputText value="#{sesionController.selected.tratamiento.toString()}"/>
                        <!--transcurrida-->
                        <p:outputLabel value="#{bundle.EditSesionLabel_transcurrida}" for="transcurrida" />
                        <p:selectBooleanCheckbox id="transcurrida" value="#{sesionController.selected.transcurrida}" />
                        <!--cuenta-->
                        <p:outputLabel value="#{bundle.EditSesionLabel_cuenta}" for="cuenta" />
                        <p:selectBooleanCheckbox 
                            id="cuenta" 
                            value="#{sesionController.selected.cuenta}" 
                            validator="#{sesionController.puedoSetearCuentaTrue}"/>
                        <!--numero de sesion-->
                        <p:outputLabel value="#{bundle.EditSesionLabel_numeroDeSesion}" for="numeroDeSesion" />
                        <p:inputText id="numeroDeSesion" value="#{sesionController.selected.numeroDeSesion}" title="#{bundle.EditSesionTitle_numeroDeSesion}" disabled="true"/>
                        <!--fecha hora inicio-->
                        <p:outputLabel value="#{bundle.EditSesionLabel_fechaHoraInicio}" for="fechaHoraInicio" />
                        <p:calendar id="fechaHoraInicio" 
                                    pattern="dd/MM/yyyy HH:mm:ss" 
                                    value="#{sesionController.selected.fechaHoraInicio}" 
                                    title="#{bundle.EditSesionTitle_fechaHoraInicio}" 
                                    showOn="button" 
                                    showButtonPanel="true"
                                    required="true" 
                                    locale="es"
                                    stepMinute="5"
                                    timeZone="GMT-3"
                                    minHour="8"
                                    maxHour="21"
                                    requiredMessage="#{bundle.CreateSesionRequiredMessage_fecha}"
                                    disabled="#{sesionController.selected.transcurrida}"
                                    validator="#{sesionController.validarFecha}"
                                    />    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sesionController.update}" value="#{bundle.Save}" update="display,:SesionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SesionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="PF('SesionEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
