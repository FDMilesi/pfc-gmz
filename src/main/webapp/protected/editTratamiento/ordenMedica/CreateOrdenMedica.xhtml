<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ordenMedicaCreateDlg" 
                  closeOnEscape="true" 
                  widgetVar="OrdenMedicaCreateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.CreateOrdenMedicaTitle}"
                  responsive="true"
                  style="max-width: 450px;"
                  positionType="absolute"
                  >
            <h:form id="ordenMedicaCreateForm">
                <h:panelGroup id="display" rendered="#{ordenMedicaController.selected != null}">
                    <p:focus context="display"/>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.OrdenMedicaLabel_cantidadDeSesiones}" for="cantidadDeSesiones"/>
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:inputText id="cantidadDeSesiones" 
                                     value="#{ordenMedicaController.selected.cantidadDeSesiones}" 
                                     validator="#{ordenMedicaController.validarSesionesDeLaOrden}"/>
                    </div>
                    <p:commandButton  action="#{ordenMedicaController.create()}" 
                                      value="#{bundle.Save}"
                                      update="display,OrdenTratamientoListForm:ordenMedicasTratamientoList,:growl" 
                                      oncomplete="handleSubmit(args,'OrdenMedicaCreateDialog');"
                                      style="float: right; background-color: #66BB6A;"/>
                    <p:commandButton immediate="true" value="#{bundle.Cancel}" 
                                     onclick="PF('OrdenMedicaCreateDialog').hide()"
                                     style="float: right; background-color: #E53935;"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
