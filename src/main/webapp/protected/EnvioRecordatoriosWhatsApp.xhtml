<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RecordatoriosWhatsAppDlg" 
                  closeOnEscape="true" 
                  widgetVar="RecordatoriosWhatsAppDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="Enviar recordatorios por WhatsApp"
                  responsive="true"
                  style="max-width: 500px;"
                  positionType="absolute"
                  draggable="false">
            <h:form id="RecordatoriosWhatsAppForm">
                <h:panelGroup id="display">
                    <div class="ui-g-12" style="padding-bottom: 10px;">
                        <p:outputLabel value="Se enviarán recordatorios de todos los turnos otorgados para el día de mañana. Recuerde que para ejecutar esta acción debe estar trabajando en el navegador Google Chrome." />
                    </div>
                    <div id="contenedorEstado" class="ui-g-12" style="display: none;">
                        <p:outputLabel id="estado" />
                        <p:progressBar id="progressBarClient" widgetVar="pbClient" style="border-radius: 0px;"/>
                    </div>
                    <p:commandButton id="btnEnviar"
                                     value="ENVIAR RECORDATORIOS" 
                                     immediate="true" 
                                     style="float: right; background-color: #66BB6A;"
                                      />
                    <p:commandButton value="#{bundle.Close}" 
                                     immediate="true" 
                                     onclick="$('#contenedorEstado').css('display', 'none'); PF('RecordatoriosWhatsAppDialog').hide();"
                                     style="float: right;"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
