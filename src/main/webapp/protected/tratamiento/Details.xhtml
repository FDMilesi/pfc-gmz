<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTratamientoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TratamientoDetailsForm">
                <p:breadCrumb>
                    <p:menuitem value="Home" url="/faces/index.xhtml" />
                    <p:menuitem value="Pacientes" url="../paciente/List.xhtml"  />
                    <p:menuitem value="Tratamientos" url="../tratamiento/List.xhtml"  />
                    <p:menuitem value="Tratamiento #{tratamientoController.selected.toString()}" disabled="true"/>
                </p:breadCrumb>
                
                <p:commandButton id="ordenMedicaCreateButton" icon="ui-icon-plus"
                 value="#{bundle.ListOrdenMedicaLinkCreate}" 
                 actionListener="#{ordenMedicaController.prepareCreate()}"
                 update=":ordenMedicaCreateForm" 
                 oncomplete="PF('OrdenMedicaCreateDialog').show()"
                 class="ui-button-create"
                 />
                
                <p:dataTable id="ordenMedicasTratamientoList" value="#{ordenMedicaController.itemsTratamiento}"
                             var="item"
                             widgetVar="tablaOrdenesmedicas"
                             selectionMode="single"
                             selection="#{ordenMedicaController.selected}"
                             paginator="true"
                             paginatorPosition="bottom"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"                                
                             >
       

                    <p:ajax event="rowSelect"   update="ordenMedicaTratamientoAutorizarButton ordenMedicaTratamientoDeleteButton"/>
                    <p:ajax event="rowUnselect" update="ordenMedicaTratamientoAutorizarButton ordenMedicaTratamientoDeleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_numero}"/>
                        </f:facet>
                        <h:outputText value="#{item.id.toString()}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_cantidadDeSesiones}"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidadDeSesiones}"/>                                
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_fechaCreacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaCreacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenMedicaTitle_codigoDeAutorizacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoDeAutorizacion}"/>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="ordenMedicaTratamientoAutorizarButton" icon="ui-icon-pencil" value="#{bundle.Autorizar}" update=":OrdenMedicaAutorizarForm" oncomplete="PF('OrdenMedicaAutorizarDialog').show()" disabled="#{empty ordenMedicaController.selected}"/>
                        <p:commandButton id="ordenMedicaTratamientoDeleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ordenMedicaController.destroy}" update=":growl,ordenMedicasTratamientoList" disabled="#{empty ordenMedicaController.selected}">
                            <p:confirm header="#{bundle.ListOrdenMedicaConfirmationHeader}" message="#{bundle.ListaOrdenMedicaConfirmationMessage}" icon="ui-icon-alert" />
                        </p:commandButton>
                    </f:facet>
                </p:dataTable>

            </h:form>

            <ui:include src="../ordenMedica/Create.xhtml"/>
            <ui:include src="../ordenMedica/Autorizar.xhtml"/>
            
        </ui:define>
    </ui:composition>

</html>
