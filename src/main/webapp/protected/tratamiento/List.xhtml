<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTratamientoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TratamientoListForm">
                <p:breadCrumb>
                    <p:menuitem value="Home" url="/faces/protected/agenda/Agenda.xhtml" />
                    <p:menuitem value="Pacientes" url="../paciente/List.xhtml"  />
                    <p:menuitem value="Tratamientos de #{tratamientoController.paciente.toString()}" disabled="true"/>
                </p:breadCrumb>
                <p:commandButton id="createButton" 
                                 icon="ui-icon-plus"   
                                 value="#{bundle.ListTratamientoCreate}" 
                                 actionListener="#{tratamientoController.prepareCreate}" 
                                 update=":TratamientoCreateForm" 
                                 oncomplete="PF('TratamientoCreateDialog').show()"
                                 class="ui-button-create"
                                 disabled="#{empty tratamientoController.paciente}"
                                 />    
                <p:dataTable id="datalist" value="#{tratamientoController.items}" var="item"
                             selectionMode="single" selection="#{tratamientoController.selected}"
                             paginator="true"
                             paginatorPosition="bottom"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             sortBy="#{item.fechaCreacion}"
                             sortOrder="descending"
                             >

                    <p:ajax event="rowSelect"   update="viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="viewButton editButton deleteButton"/>

                    <p:column headerText="#{bundle.ListTratamientoTitle_tipoDeTratamiento}">
                        <h:outputText value="#{item.tipoDeTratamiento.toString()}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListTratamientoTitle_diagnostico}">
                        <h:outputText value="#{item.diagnostico}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListTratamientoTitle_cantidadDeSesiones}">
                        <h:outputText value="#{item.sesionesRealizadas}/#{item.cantidadDeSesiones}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListTratamientoTitle_particular}">
                        <h:outputText value="#{item.particular?'Si':'No'}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListTratamientoTitle_estado}">
                        <h:outputText 
                            value="#{item.finalizado
                                     ? bundle.ListTratamientoEstado_finalizado
                                     : bundle.ListTratamientoEstado_enCurso}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListTratamientoTitle_ordenes}">
                        <h:outputText value="-"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListTratamientoTitle_fechaCreacion}">
                        <h:outputText value="#{item.fechaCreacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{bundle.ListTratamientoTitle_sesionesAFavor}">
                        <h:outputText value="#{item.sesionesAFavor}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListTratamientoTitle_medico}">
                        <h:outputText value="-"/>
                    </p:column>
                    <f:facet name="footer">

                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TratamientoViewForm" oncomplete="PF('TratamientoViewDialog').show()" disabled="#{empty tratamientoController.selected}"/>
                        <p:button id="editButton" includeViewParams="true" icon="ui-icon-pencil" value="#{bundle.Edit}" outcome="#{tratamientoController.prepararEditTratamiento()}" disabled="#{empty tratamientoController.selected}">
                            <f:param name="tratamiento" value="#{tratamientoController.selected.id}" />
                        </p:button>                    
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tratamientoController.destroy}" update=":growl,datalist" disabled="#{empty tratamientoController.selected}">
                            <p:confirm header="#{bundle.ListTratamientoConfirmationHeader}" message="#{bundle.ListTratamientoConfirmationMessage}" icon="ui-icon-alert" />
                        </p:commandButton>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
