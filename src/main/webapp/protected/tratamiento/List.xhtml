<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTratamientoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TratamientoListForm">
                <p:panel header="#{bundle.ListTratamientoTitle}">
                    <p:dataTable id="datalist" value="#{tratamientoController.items}" var="item"
                                 selectionMode="single" selection="#{tratamientoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTratamientoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTratamientoTitle_tipoDeTratamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDeTratamiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTratamientoTitle_cantidadDeSesiones}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadDeSesiones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTratamientoTitle_diagnostico}"/>
                            </f:facet>
                            <h:outputText value="#{item.diagnostico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTratamientoTitle_particular}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.particular}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTratamientoTitle_finalizado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.finalizado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTratamientoTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTratamientoTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTratamientoTitle_sesionesAFavor}"/>
                            </f:facet>
                            <h:outputText value="#{item.sesionesAFavor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTratamientoTitle_paciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.paciente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tratamientoController.prepareCreate}" update=":TratamientoCreateForm" oncomplete="PF('TratamientoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TratamientoViewForm" oncomplete="PF('TratamientoViewDialog').show()" disabled="#{empty tratamientoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TratamientoEditForm" oncomplete="PF('TratamientoEditDialog').show()" disabled="#{empty tratamientoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tratamientoController.destroy}" update=":growl,datalist" disabled="#{empty tratamientoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
