<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TratamientoViewDlg" 
                  widgetVar="TratamientoViewDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.ViewTratamientoTitle}"
                  closeOnEscape="true"
                  responsive="true"
                  style="max-width: 450px;"
                  positionType="absolute"
                  draggable="false"
                  >
            <h:form id="TratamientoViewForm">
                <h:panelGroup id="display" rendered="#{tratamientoController.selected != null}">
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.TratamientoLabel_paciente}"/>
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:outputLabel value="#{tratamientoController.selected.paciente.toString()}" />
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.TratamientoLabel_tipoDeTratamiento}"/>
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:outputLabel value="#{tratamientoController.selected.tipoDeTratamiento.toString()}" />
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.TratamientoLabel_cantidadDeSesiones}"/>
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:outputLabel value="#{tratamientoController.selected.cantidadDeSesiones}" />
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.TratamientoLabel_diagnostico}"/>
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:outputLabel value="#{tratamientoController.selected.diagnostico}" />
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.TratamientoLabel_medicoDerivante}"/>
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:outputLabel value="#{empty tratamientoController.selected.medicoDerivante? '-':tratamientoController.selected.medicoDerivante}" />
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.TratamientoLabel_particular}"/>
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:outputLabel value="#{tratamientoController.selected.particular?'Si':'No'}"/>
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.TratamientoLabel_finalizado}"/>
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:outputLabel value="#{tratamientoController.selected.finalizado
                                               ? bundle.TratamientoEstado_finalizado
                                               : bundle.TratamientoEstado_enCurso}"/>
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.TratamientoLabel_observaciones}"/>
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:inputTextarea disabled="true" cols="22" rows="4" id="observaciones" value="#{tratamientoController.selected.observaciones}" />
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.TratamientoLabel_fechaCreacion}"/>
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:outputLabel value="#{tratamientoController.selected.fechaCreacion}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:outputLabel>
                    </div>
                    <div class="ui-g-12 ui-md-5">
                        <p:outputLabel value="#{bundle.TratamientoLabel_sesionesAFavor}"/>
                    </div>
                    <div class="ui-g-12 ui-md-7">
                        <p:outputLabel value="#{empty tratamientoController.selected.sesionesAFavor?'-':tratamientoController.selected.sesionesAFavor}" />
                    </div>
                    <p:commandButton value="#{bundle.Close}" 
                                     immediate="true" 
                                     onclick="PF('TratamientoViewDialog').hide()"
                                     style="float: right;"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
