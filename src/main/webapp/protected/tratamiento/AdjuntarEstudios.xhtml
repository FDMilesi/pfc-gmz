<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AdjuntarEstudiosTratamienoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="card shadowEffect">
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Home" url="/faces/protected/agenda/Agenda.xhtml" />
                        <p:menuitem value="Pacientes" url="../paciente/List.xhtml"  />
                        <p:menuitem value="Tratamientos de #{adjuntarEstudiosController.tratamiento.paciente.toString()}" disabled="true"/>
                        <p:menuitem value="Adjuntar estudios" disabled="true"/>
                    </p:breadCrumb>
                </h:form>
            </div>
            <div class="ui-g card shadowEffect">
                <p:panel id="display" header="#{bundle.AdjuntarEstudioTitle}">
                    <h:form id="adjuntarTratamientoForm">
                        <div class="ui-g-12 ui-md-4 ui-lg-2">
                             <p:outputLabel value="#{bundle.AdjuntarEstudio_seleccionarArchivo}" 
                                           style="white-space: nowrap"
                                           for="adjuntarTratamientoForm" />
                        </div>
                        <div class="ui-g-12 ui-md-8 ui-lg-4">
                            <h:form enctype="multipart/form-data">
                                <p:fileUpload value="#{adjuntarEstudiosController.uploadFile}"
                                              fileUploadListener="#{adjuntarEstudiosController.handleFileUpload}" 
                                                mode="advanced" 
                                                multiple="false" 
                                                dragDropSupport="true"
                                                allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                                label="Choose"
                                                uploadLabel="Upload"
                                                cancelLabel="Cancel"/>
                            </h:form>
                        </div>
                        <br/>
                    </h:form>
                </p:panel>
            </div>
        </ui:define>
    </ui:composition>
</html>
