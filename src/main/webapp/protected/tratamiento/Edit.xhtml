<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTratamientoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TratamientoEditForm">

                <p:breadCrumb>
                    <p:menuitem value="Home" url="/faces/protected/agenda/Agenda.xhtml" />
                    <p:menuitem value="Pacientes" url="../paciente/List.xhtml"  />
                    <p:menuitem value="Tratamientos de #{editTratamientoController.selected.paciente.toString()}" url="List.xhtml"/>
                    <p:menuitem value="Editar tratamiento" disabled="true"/>
                </p:breadCrumb>
                <br/>
                <p:panel header="#{bundle.EditTratamientoTitle}">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="4" rendered="#{editTratamientoController.selected != null}">
                            <!--TIPO DE TRATAMIENTO-->         
                            <p:outputLabel value="#{bundle.EditTratamientoLabel_tipoDeTratamiento}" />
                            <p:outputLabel value="#{editTratamientoController.selected.tipoDeTratamiento.toString()}" />
                            <!--CANTIDAD DE SESIONES-->         
                            <p:outputLabel value="#{bundle.EditTratamientoLabel_cantidadDeSesiones}" for="cantidadDeSesiones" />
                            <p:inputText id="cantidadDeSesiones" 
                                         validatorMessage="#{bundle.CreateTratamientoRangoCantidadDeSesiones}" 
                                         value="#{editTratamientoController.selected.cantidadDeSesiones}" 
                                         title="#{bundle.EditTratamientoTitle_cantidadDeSesiones}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditTratamientoRequiredMessage_cantidadDeSesiones}"
                                         validator="#{editTratamientoController.validarCantidadDeSesiones}">
                            </p:inputText>
                            <!--FINALIZADO-->          
                            <p:outputLabel value="#{bundle.EditTratamientoLabel_finalizado}" for="finalizado" />
                            <p:selectBooleanCheckbox id="finalizado" value="#{editTratamientoController.selected.finalizado}" />
                            <!--PARTICULAR U OBRA SOCIAL-->          
                            <p:outputLabel value="#{bundle.EditTratamientoLabel_particular}" for="particular" />
                            <p:selectOneRadio 
                                disabled="true"
                                id="particular" 
                                value="#{editTratamientoController.selected.particular}" 
                                required="true" 
                                requiredMessage="#{bundle.EditTratamientoRequiredMessage_particular}">
                                <f:selectItem itemLabel="#{bundle.CreateTratamientoLabel_particular_radio}" itemValue="#{true}" />
                                <f:selectItem itemLabel="#{bundle.CreateTratamientoLabel_obraSocial_radio}" itemValue="#{false}" />
                            </p:selectOneRadio>
                            <!--DIAGNOSTICO-->         
                            <p:outputLabel value="#{bundle.EditTratamientoLabel_diagnostico}" for="diagnostico" />
                            <p:inputText id="diagnostico" value="#{editTratamientoController.selected.diagnostico}" title="#{bundle.EditTratamientoTitle_diagnostico}" />
                            <!--OBSERVACIONES-->         
                            <p:outputLabel value="#{bundle.EditTratamientoLabel_observaciones}" for="observaciones" />
                            <p:inputTextarea cols="22" rows="4" id="observaciones" value="#{editTratamientoController.selected.observaciones}" title="#{bundle.EditTratamientoTitle_observaciones}" />
                        </p:panelGrid>
                        <p:commandButton actionListener="#{editTratamientoController.update}" value="#{bundle.Save}" update="display,:growl"/>
                        <p:commandButton immediate="true" value="#{bundle.Cancel}" />
                    </h:panelGroup>
                </p:panel>
            </h:form>
            <br/>
            <h:form id="OrdenTratamientoListForm" rendered="#{!ordenMedicaController.tratamiento.particular}">
                <p:panel header="#{bundle.ListOrdenTitle}">
                    <p:dataTable id="ordenMedicasTratamientoList" value="#{ordenMedicaController.itemsTratamiento}"
                                 var="orderItem"
                                 selectionMode="single"
                                 selection="#{ordenMedicaController.selected}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rowKey="#{orderItem.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"                                
                                 >

                        <p:ajax event="rowSelect"   update="ordenMedicaTratamientoAutorizarButton ordenMedicaTratamientoDeleteButton"/>
                        <p:ajax event="rowUnselect" update="ordenMedicaTratamientoAutorizarButton ordenMedicaTratamientoDeleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenMedicaTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{orderItem.id.toString()}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenMedicaTitle_cantidadDeSesiones}"/>
                            </f:facet>
                            <h:outputText value="#{orderItem.cantidadDeSesiones}"/>                                
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenMedicaTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{orderItem.fechaCreacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenMedicaTitle_codigoDeAutorizacion}"/>
                            </f:facet>
                            <h:outputText value="#{orderItem.codigoDeAutorizacion}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="ordenMedicaCreateButton" icon="ui-icon-plus"
                                             value="#{bundle.Create}" 
                                             actionListener="#{ordenMedicaController.prepareCreate()}"
                                             update=":ordenMedicaCreateForm" 
                                             oncomplete="PF('OrdenMedicaCreateDialog').show()"
                                             class="ui-button-create"
                                             />
                            <p:commandButton id="ordenMedicaTratamientoAutorizarButton" icon="ui-icon-pencil" value="#{bundle.Autorizar}" update=":OrdenMedicaAutorizarForm" oncomplete="PF('OrdenMedicaAutorizarDialog').show()" disabled="#{empty ordenMedicaController.selected}"/>
                            <p:commandButton id="ordenMedicaTratamientoDeleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ordenMedicaController.destroy}" update=":growl,ordenMedicasTratamientoList" disabled="#{empty ordenMedicaController.selected}">
                                <p:confirm header="#{bundle.ListOrdenMedicaConfirmationHeader}" message="#{bundle.ListaOrdenMedicaConfirmationMessage}" icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>

                </p:panel>
            </h:form>
            <br/>
            <h:form id="SesionListForm">
                <p:panel header="#{bundle.ListSesionTitle}">
                    <p:dataTable id="datalist" value="#{sesionController.items}" var="item"
                                 selectionMode="single" selection="#{sesionController.selected}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <!-- volver a poner los viewButton en los update-->
                        <p:ajax event="rowSelect"   update="createButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton editButton deleteButton"/>
                        <p:column headerText="#{bundle.ListSesionTitle_numeroDeSesion}">
                            <h:outputText value="#{item.numeroDeSesion}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListSesionTitle_duracion}">
                            <h:outputText value="#{item.duracion}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListSesionTitle_fechaHoraInicio}">
                            <h:outputText value="#{item.fechaHoraInicio}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{bundle.ListSesionTitle_transcurrida}">
                            <p:selectBooleanCheckbox value="#{item.transcurrida}" disabled="true"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListSesionTitle_cuenta}">
                            <p:selectBooleanCheckbox value="#{item.cuenta}" disabled="true"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListSesionTitle_agenda}">
                            <h:outputText value="#{item.agenda.toString()}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" 
                                             icon="ui-icon-plus"   
                                             value="#{bundle.Create}" 
                                             actionListener="#{sesionController.prepareCreateFromTratamiento(editTratamientoController.selected)}" 
                                             update=":SesionCreateForm" 
                                             oncomplete="PF('SesionCreateDialog').show()"/>
                            <!--<p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SesionViewForm" oncomplete="PF('SesionViewDialog').show()" disabled="#{empty sesionController.selected}"/>-->
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SesionEditForm" oncomplete="PF('SesionEditDialog').show()" disabled="#{empty sesionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sesionController.destroy}" update=":growl,datalist" disabled="#{empty sesionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="/protected/sesion/Create.xhtml"/>
            <ui:include src="/protected/sesion/Edit.xhtml"/>
            <ui:include src="/protected/ordenMedica/Create.xhtml"/>
            <ui:include src="/protected/ordenMedica/Autorizar.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
