<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTratamientoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TratamientoEditForm">
                
                <p:breadCrumb>
                    <p:menuitem value="Home" url="/faces/protected/agenda/Agenda.xhtml" />
                    <p:menuitem value="Pacientes" url="../paciente/List.xhtml"  />
                    <p:menuitem value="Tratamientos de #{editTratamientoController.selected.paciente.toString()}" url="List.xhtml"/>
                    <p:menuitem value="Editar tratamiento" disabled="true"/>
                </p:breadCrumb>
                
                <p:panel header="#{bundle.EditTratamientoTitle}">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="4" rendered="#{editTratamientoController.selected != null}">
                            <!--TIPO DE TRATAMIENTO-->         
                            <p:outputLabel value="#{bundle.EditTratamientoLabel_tipoDeTratamiento}" for="tipoDeTratamiento" />
                            <p:selectOneMenu disabled="true" id="tipoDeTratamiento" value="#{editTratamientoController.selected.tipoDeTratamiento}" required="true" requiredMessage="#{bundle.EditTratamientoRequiredMessage_tipoDeTratamiento}">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoDeTratamientoController.itemsAvailableSelectOne}"
                                               var="tipoDeTratamientoItem"
                                               itemValue="#{tipoDeTratamientoItem}"/>
                            </p:selectOneMenu>
                            <!--CANTIDAD DE SESIONES-->         
                            <p:outputLabel value="#{bundle.EditTratamientoLabel_cantidadDeSesiones}" for="cantidadDeSesiones" />
                            <p:inputText id="cantidadDeSesiones" 
                                         validatorMessage="#{bundle.CreateTratamientoRangoCantidadDeSesiones}" 
                                         value="#{editTratamientoController.selected.cantidadDeSesiones}" 
                                         title="#{bundle.EditTratamientoTitle_cantidadDeSesiones}" 
                                         required="true" 
                                         requiredMessage="#{bundle.EditTratamientoRequiredMessage_cantidadDeSesiones}"
                                         validator="#{editTratamientoController.validarCantidadDeSesiones}">
                            </p:inputText>
                            <!--FINALIZADO-->          
                            <p:outputLabel value="#{bundle.EditTratamientoLabel_finalizado}" for="finalizado" />
                            <p:selectBooleanCheckbox id="finalizado" value="#{editTratamientoController.selected.finalizado}" />
                            <!--PARTICULAR U OBRA SOCIAL-->          
                            <p:outputLabel value="#{bundle.EditTratamientoLabel_particular}" for="particular" />
                            <p:selectOneRadio 
                                disabled="true"
                                id="particular" 
                                value="#{editTratamientoController.selected.particular}" 
                                required="true" 
                                requiredMessage="#{bundle.EditTratamientoRequiredMessage_particular}">
                                <f:selectItem itemLabel="#{bundle.CreateTratamientoLabel_particular_radio}" itemValue="#{true}" />
                                <f:selectItem itemLabel="#{bundle.CreateTratamientoLabel_obraSocial_radio}" itemValue="#{false}" />
                            </p:selectOneRadio>
                            <!--DIAGNOSTICO-->         
                            <p:outputLabel value="#{bundle.EditTratamientoLabel_diagnostico}" for="diagnostico" />
                            <p:inputText id="diagnostico" value="#{editTratamientoController.selected.diagnostico}" title="#{bundle.EditTratamientoTitle_diagnostico}" />
                            <!--OBSERVACIONES-->         
                            <p:outputLabel value="#{bundle.EditTratamientoLabel_observaciones}" for="observaciones" />
                            <p:inputTextarea cols="22" rows="4" id="observaciones" value="#{editTratamientoController.selected.observaciones}" title="#{bundle.EditTratamientoTitle_observaciones}" />
                        </p:panelGrid>
                        <p:commandButton actionListener="#{editTratamientoController.update}" value="#{bundle.Save}" update="display,:growl"/>
                        <p:commandButton immediate="true" value="#{bundle.Cancel}" />
                    </h:panelGroup>
                </p:panel>
            </h:form>
            <h:form id="SesionListForm">
                <p:panel header="#{bundle.ListSesionTitle}">
                    <p:dataTable id="datalist" value="#{sesionController.items}" var="item"
                                 selectionMode="single" selection="#{sesionController.selected}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <!-- volver a poner los viewButton en los update-->
                        <p:ajax event="rowSelect"   update="createButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSesionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSesionTitle_duracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSesionTitle_transcurrida}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.transcurrida}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSesionTitle_cuenta}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cuenta}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSesionTitle_numeroDeSesion}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDeSesion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSesionTitle_fechaHoraInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHoraInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSesionTitle_agenda}"/>
                            </f:facet>
                            <h:outputText value="#{item.agenda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSesionTitle_tratamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tratamiento}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" 
                                             icon="ui-icon-plus"   
                                             value="#{bundle.Create}" 
                                             actionListener="#{sesionController.prepareCreateFromTratamiento(editTratamientoController.selected)}" 
                                             update=":SesionCreateForm" 
                                             oncomplete="PF('SesionCreateDialog').show()"/>
                            <!--<p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SesionViewForm" oncomplete="PF('SesionViewDialog').show()" disabled="#{empty sesionController.selected}"/>-->
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SesionEditForm" oncomplete="PF('SesionEditDialog').show()" disabled="#{empty sesionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sesionController.destroy}" update=":growl,datalist" disabled="#{empty sesionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="/protected/sesion/Create.xhtml"/>
            <ui:include src="/protected/sesion/Edit.xhtml"/>
            <!--<ui:include src="View.xhtml"/>-->
        </ui:define>
    </ui:composition>

</html>
