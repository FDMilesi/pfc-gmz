<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TratamientoCreateDlg" 
                  widgetVar="TratamientoCreateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.CreateTratamientoTitle}"
                  closeOnEscape="true"
                  >
            <h:form id="TratamientoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tratamientoController.selected != null}">
                        <!--      TIPO DE TRATAMIENTO         -->
                        <p:outputLabel value="#{bundle.TratamientoLabel_tipoDeTratamiento}" for="tipoDeTratamiento" />
                        <p:selectOneMenu id="tipoDeTratamiento"
                                         value="#{tratamientoController.selected.tipoDeTratamiento}">
                            <p:ajax update="particular" event="change"/>
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/> 
                            <f:selectItems value="#{tipoDeTratamientoController.itemsAvailableSelectOne}"
                                           var="tipoDeTratamientoItem"
                                           itemValue="#{tipoDeTratamientoItem}"
                                           />
                        </p:selectOneMenu>
                        <!--      CANTIDAD DE SESIONES         -->
                        <p:outputLabel value="#{bundle.TratamientoLabel_cantidadDeSesiones}" for="cantidadDeSesiones" />
                        <p:inputText id="cantidadDeSesiones" 
                                     value="#{tratamientoController.selected.cantidadDeSesiones}">
                        </p:inputText>
                        <!--      PARTICULAR U OBRA SOCIAL          -->
                        <p:outputLabel value="#{bundle.TratamientoLabel_particular}" for="particular" />
                        <p:selectOneRadio
                            disabled="#{!tratamientoController.selected.tipoDeTratamiento.cubiertoPorObraSocial}"
                            id="particular" 
                            value="#{tratamientoController.selected.particular}">
                            <f:selectItem itemLabel="#{bundle.TratamientoLabel_particular_radio}" itemValue="#{true}" />
                            <f:selectItem itemLabel="#{bundle.TratamientoLabel_obraSocial_radio}" itemValue="#{false}" />
                        </p:selectOneRadio>
                        <!--      DIAGNOSTICO         -->
                        <p:outputLabel value="#{bundle.TratamientoLabel_diagnostico}" for="diagnostico" />
                        <p:inputText id="diagnostico" value="#{tratamientoController.selected.diagnostico}" />
                        <!--      OBSERVACIONES         -->
                        <p:outputLabel value="#{bundle.TratamientoLabel_observaciones}" for="observaciones" />
                        <p:inputTextarea cols="22" rows="8" id="observaciones" value="#{tratamientoController.selected.observaciones}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tratamientoController.create}" value="#{bundle.Save}" update="display,:TratamientoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TratamientoCreateDialog');"/>
                    <p:commandButton immediate="true" value="#{bundle.Cancel}" onclick="PF('TratamientoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
