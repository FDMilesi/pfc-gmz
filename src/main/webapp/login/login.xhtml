<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--TODO: Incorporar textos al Bundle. También en la loginError -->
        <p:fieldset legend="Bienvenido a #{bundle.AppName}">
            <h:form onsubmit="this.action = 'j_security_check'" prependId="false">
                <h:panelGrid columns="3">
                    <p:outputLabel for="j_username" value="Usuario"/>
                    <p:inputText id="j_username" label="Nombre de Usuario" required="true"/>
                    <p:message for="j_username"/>
                    <p:outputLabel for="j_password" value="Contraseña" />
                    <p:password id="j_password" label="Contraseña" required="true"/>
                    <p:message for="j_password" />
                    <h:panelGroup />
                    <p:commandButton id="submit" value="Iniciar Sesión" ajax="false"/>
                </h:panelGrid>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
