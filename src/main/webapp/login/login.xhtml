<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{bundle.AppName}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body input{
                margin-top: 10px !important;
            }
        </style>
    </h:head>
    <h:body>
        <p:growl id="growl" life="6000" />
        <h:form onsubmit="this.action = 'j_security_check'" prependId="false" style="padding: 10px">
            <p:panel header="Iniciar sesión" style="max-width: 350px; margin: 0 auto;">
                <p:focus />
                <div class="ui-g" style="padding: 0 20px 0 20px">
                    <div class="ui-g-12" style="font-size: 150px; line-height: 140px; text-align: center; padding: 0; text-shadow:  1px 1px 1px rgb(165,165,165),
                                                                                                                                    2px 2px 1px rgb(170,170,170),
                                                                                                                                    3px 3px 1px rgb(175,175,175),
                                                                                                                                    4px 4px 1px rgb(180,180,180),
                                                                                                                                    5px 5px 1px rgb(185,185,185),
                                                                                                                                    6px 6px 1px rgb(190,190,190),
                                                                                                                                    7px 7px 1px rgb(195,195,195),
                                                                                                                                    8px 8px 1px rgb(200,200,200),
                                                                                                                                    9px 9px 1px rgb(205,205,205),
                                                                                                                                    10px 10px 1px rgb(210,210,210),
                                                                                                                                    11px 11px 1px rgb(215,215,215),
                                                                                                                                    12px 12px 1px rgb(220,220,220),
                                                                                                                                    13px 13px 1px rgb(225,225,225),
                                                                                                                                    14px 14px 1px rgb(230,230,230),
                                                                                                                                    15px 15px 1px rgb(235,235,235),
                                                                                                                                    16px 16px 1px rgb(240,240,240),
                                                                                                                                    17px 17px 1px rgb(245,245,245),
                                                                                                                                    18px 18px 1px rgb(250,250,250),
                                                                                                                                    19px 19px 1px rgb(255,255,255)">Δ</div>
                    <div class="ui-g-12" style="font-size: 44px; line-height: 30px; text-align: center; padding: 0">DELTΔ</div>
                    <div class="ui-g-12" style="font-size: 12.5px; text-align: center; padding: 0">#{bundle.AppName}</div>
                    <p:inputText id="j_username" 
                                 placeholder="#{bundle.loginUsuarioLabel}" 
                                 required="true"
                                 requiredMessage="Ingrese el usuario"
                                 class="ui-g-12"/>
                    <p:password id="j_password" 
                                placeholder="#{bundle.loginContraseñaLabel}" 
                                required="true"
                                requiredMessage="Ingrese la contraseña"
                                class="ui-g-12"/>
                    <p:commandButton id="submit" 
                                     value="#{bundle.loginButon}" 
                                     ajax="false"
                                     class="ui-g-12 ui-md-6"
                                     style="margin-left: auto; float: right; margin-top: 10px; padding: 0"/>
                </div>        
            </p:panel>
        </h:form> 
    </h:body>
</html>
