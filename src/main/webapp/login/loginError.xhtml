<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{bundle.AppName}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body input{
                margin-top: 10px !important;
            }
        </style>
    </h:head>
    <h:body>
        <p:growl id="growl" life="6000" />
        <h:form onsubmit="this.action = 'j_security_check'" prependId="false" style="padding: 10px">
            <p:panel header="Iniciar sesión" style="max-width: 350px; margin: 0 auto;">
                <div class="ui-g" style="padding: 0 20px 0 20px">
                    <p:outputLabel value="#{bundle.loginErrorMessage}" style="margin-top: 10px"/>
                    <p:inputText id="j_username" 
                                 placeholder="#{bundle.loginUsuarioLabel}" 
                                 required="true"
                                 requiredMessage="Ingrese el usuario"
                                 class="ui-g-12"/>
                    <p:password id="j_password" 
                                placeholder="#{bundle.loginContraseñaLabel}" 
                                required="true"
                                requiredMessage="Ingrese la contraseña"
                                class="ui-g-12"/>
                    <p:commandButton id="submit" 
                                     value="#{bundle.loginButon}" 
                                     ajax="false"
                                     class="ui-g-12 ui-md-6"
                                     style="margin-left: auto; float: right; margin-top: 10px;"/>
                </div>        
            </p:panel>
        </h:form> 
    </h:body>
</html>
