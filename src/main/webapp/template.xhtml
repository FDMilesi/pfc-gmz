<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>        
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputScript library="js" name="traduccion.js" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="6000" />
        <!--Cuadro de confirmación-->
        <h:form>
            <p:confirmDialog global="true" closeOnEscape="true">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

        <div >
            <!--HEADER-->
            <div class="ui-g">
                <div class="ui-g-12" style="background-color: gray">     
                    <h:form>
                        <div class="ui-g-8"></div>
                        <div class="ui-g-4">
                            <p:menuButton value="Usuario: #{httpSessionController.usuarioLogueado}" style="float: right;">
                                <p:menuitem action="#{httpSessionController.logout}" value="Cerrar Sesión"/>
                            </p:menuButton>
                        </div>                        
                    </h:form>
                </div>
            </div>
            <!--MENU-->
            <div class="ui-g">
                <div class="ui-g-12 ui-md-2 ui-g-nopad" style="background-color: gainsboro">
                    <h:button class="ui-g-12" value="Agenda" outcome="/protected/agenda/Agenda.xhtml"/>
                    <h:button class="ui-g-12" value="Listado de Pacientes" outcome="/protected/paciente/List.xhtml" />
                    <h:button class="ui-g-12" value="Listado de Ordenes" outcome="/protected/ordenMedica/List.xhtml" />  
                </div>
                <div class="ui-g-12 ui-md-10">
                    <ui:insert name="body"/>
                </div>
            </div>

            <div class="ui-g">
                <div class="ui-g-12" style="background-color: gray">
                    Footer
                </div>
            </div>
        </div>


    </h:body>

</html>
