<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>        
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="estilo.css"/>
        <h:outputStylesheet library="navbar" name="navbar.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputScript library="navbar" name="navbar.js"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="6000" />
        <!--Cuadro de confirmación-->
        <h:form>
            <p:confirmDialog global="true" closeOnEscape="true">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
        <!--HEADER-->
        <h:form>
            <nav class="navbar navbar-default ui-widget shadowEffect">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Nombre Aplicación</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
                        <li><h:link class="menu-desplegable ocultar-menu-header" value="AGENDA" outcome="/protected/agenda/Agenda.xhtml"/></li>
                        <li><h:link class="menu-desplegable ocultar-menu-header" value="LISTADO DE PACIENTES" outcome="/protected/paciente/List.xhtml"/></li>
                        <li><h:link class="menu-desplegable ocultar-menu-header" value="LISTADO DE ORDENES" outcome="/protected/ordenMedica/List.xhtml"/></li>
                        <li><h:link class="menu-desplegable" value="AYUDA"/></li>
                        <li>                        
                            <h:commandLink class="menu-desplegable" type="submit" action="#{httpSessionController.logout}" value="CERRAR SESION"/>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>

            <!--MENU-->
            <div class="sideMenu ui-widget">
                <ul>
                    <!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
                    <li><h:link class="sideMenu" value="AGENDA" outcome="/protected/agenda/Agenda.xhtml"/></li>
                    <li><h:link class="sideMenu" value="LISTADO DE PACIENTES" outcome="/protected/paciente/List.xhtml"/></li>
                    <li><h:link class="sideMenu" value="LISTADO DE ORDENES" outcome="/protected/ordenMedica/List.xhtml"/></li>
                </ul>
            </div>
            <div class="separador sideMenu shadowEffect"></div>
        </h:form>
        <!--CONTENT-->
        <ui:insert name="body"/>
    </h:body>
</html>
