<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>        
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputScript library="js" name="traduccion.js" /> 
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <!--Cuadro de confirmación-->
        <h:form>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <h:form>
                    <h:outputText value="Usuario: #{sessionController.usuarioLogueado} "/>
                    <p:commandButton type="submit" action="#{sessionController.logout}" value="Cerrar Sesión"/>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="west">
                <h:form id="menuForm">

                    <p:menu>
                        <p:menuitem value="Listado de pacientes" outcome="/protected/paciente/List.xhtml" />
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
