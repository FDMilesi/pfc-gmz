<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>        
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="navbar" name="navbar.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputScript library="navbar" name="navbar.js"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="6000" />
        <!--Cuadro de confirmación-->
        <h:form>
            <p:confirmDialog global="true" closeOnEscape="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
        <!--HEADER-->
        <h:form>
            <nav class="navbar navbar-default ui-widget">                
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#lista-a-colapsar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="logo">
                        <div class="logoPpal">DELTΔ</div>
                        <div class="separatorLogo"></div>
                        <div class="descripcion">Gestión de Clínicas</div>                        
                        <!--<a class="navbar-brand">DELTΔ</a>-->
                    </div>                    
                </div>

                <div class="collapse navbar-collapse" id="lista-a-colapsar">
                    <!--Iconos de ayuda y log-out-->
                    <div class="contenedorIconosHeader">                        
                        <h:commandLink class="contenedorIndividualIconos" type="submit" action="#{httpSessionController.logout}" title="Cerrar Sesion">
                            <div class="iconoHeader ui-icon-log-out"></div> 
                        </h:commandLink>
                        <h:link class="contenedorIndividualIconos" outcome="/protected/agenda/Agenda.xhtml" title="Ayuda">                     
                            <div class="iconoHeader ui-icon-help"></div>
                        </h:link>
                    </div>
                    <ul class="nav navbar-nav">
                        <!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
                        <li><h:link value="Agenda" outcome="/protected/agenda/Agenda.xhtml"/></li>
                        <li><h:link value="Lista de pacientes" outcome="/protected/paciente/List.xhtml"/></li>
                        <li><h:link value="Lista de ordenes" outcome="/protected/ordenMedica/List.xhtml"/></li>
                        <li><h:link value="Ayuda"/></li>
                        <li>                        
                            <h:commandLink value="Cerrar sesión" type="submit" action="#{httpSessionController.logout}"/>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
        </h:form>
        <!--MENU-->
        <div style="background-color: white; height: auto; overflow: hidden;">
            <div class="sideMenu ui-widget">
                <div style="height: auto; overflow: hidden; padding: 10px 10px 10px 18px; margin-top: 10px">
                    <div class="imagenPerfilUsuario iconos ui-icon-account">
                    </div>
                    <div id="right" style="float: none; width: auto; overflow: hidden;">
                        <div class="nombrePerfilUsuario">#{httpSessionController.usuarioLogueado}</div>
                        <div class="rolUsuario">Administrador</div>
                    </div>
                </div>
                <div class="Separator"></div>
                <ul>
                    <!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
                    <li><h:link value="Agenda" outcome="/protected/agenda/Agenda.xhtml">
                            <div class="iconos ui-icon-agenda" />
                        </h:link></li>
                    <li><h:link value="Listado de Pacientes" outcome="/protected/paciente/List.xhtml">
                            <div class="iconos ui-icon-paciente" />
                        </h:link></li>
                    <li><h:link value="Listado de Ordenes" outcome="/protected/ordenMedica/List.xhtml">
                            <div class="iconos ui-icon-orden" />                                    
                        </h:link></li>
                    <li><h:link value="Configuración" outcome="/protected/ordenMedica/List.xhtml">
                            <div class="iconos ui-icon-config" />                                    
                        </h:link></li>
                </ul>
                <div class="Separator"></div>
            </div>            
            <!--CONTENT-->
            <div style="background-color: #f5f5f5; float: none; width: auto; overflow: hidden;border-left: solid 1px #e0e0e0; height: auto">
                <ui:insert name="body"/>
            </div>
        </div>
    </h:body>
</html>
